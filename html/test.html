<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Background</title>
    <style>
        body {
            background-color: #1e2023;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .neumorphic {
            background: #1e2023;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #18191b,
                        -10px -10px 20px #24272a;
            padding: 50px;
            text-align: center;
            color: #ffffff;
            width: 70%;
            max-width: 800px;
            height: 70%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="neumorphic">
    </div>
</body>
</html>
